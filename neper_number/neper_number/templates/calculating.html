{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Calculating neper number{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h1> Calculate neper number </h1>
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}

      <button class="btn btn-primary btn-outline" type="submit">Calculate</button>
    </form>
  </div>
</div>
{% endblock content %}
